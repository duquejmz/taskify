[alembic]

# Directorio de scripts de Alembic
script_location = %(here)s/alembic

# Archivo de versiones
version_locations = %(script_location)s/versions

# Encoding de archivos generados
file_template = %%(rev)s_%%(slug)s

prepend_sys_path = .

# -----------------------------------------------

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

# -----------------------------------------------

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

# -----------------------------------------------

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

# -----------------------------------------------

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
